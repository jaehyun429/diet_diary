<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="mypage.css">
</head>
<body>
    <div class="header">
        <h1>My Page</h1>
    </div>
    
    <div class="content">
        <div class="user-info">
            <h2>회원 정보</h2>
            <p><strong>이메일:</strong> user@example.com</p> <!-- 여기에서 'user@example.com'을 실제 이메일로 대체 -->
            <p><strong>사용자명:</strong> UserName</p> <!-- 여기에서 'UserName'을 실제 사용자명으로 대체 -->
        </div>
        
        <div class="actions">
            <button class="btn reset-password">비밀번호 재설정</button>
            <button class="btn delete-account">탈퇴하기</button>
        </div>
    </div>
</body>
</html>
