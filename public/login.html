<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="login.css">
    <link href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
    <title>로그인 페이지</title>
</head>
<body>
    <div class="header">
        <img src= "chacha.jpg" alt="차차 이미지" class="chacha-image">
    </div>
    <div class = "login-form">
        <form id = "loginForm">
            <input type="text" id="email" name="email" class="text-field" placeholder="이메일" required>
            <input type="password" id="password" name="password" class="text-field" placeholder="비밀번호" required>
            <input type="submit" value="로그인" class="submit-btn">
        </form>
        <div id = "message"></div>
        <div class="links">
        <a href ="/signup">회원가입</a>        
        <a href ="#">비밀번호를 잊어버리셨나요?</a>
    </div>
    <script src="login.js"></script>
</body>
</html>
